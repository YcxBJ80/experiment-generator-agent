<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端删除功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            line-height: 1.6;
        }
        .conversation-item {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conversation-title {
            font-weight: bold;
            color: #fff;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .log {
            background-color: #2a2a2a;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .controls {
            margin: 20px 0;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>前端删除功能测试</h1>
    
    <div class="controls">
        <button onclick="loadConversations()">加载对话列表</button>
        <button onclick="clearLog()">清空日志</button>
        <button onclick="testConfirmFunction()">测试Confirm功能</button>
    </div>
    
    <div id="conversations"></div>
    
    <div id="log" class="log"></div>
    
    <script>
        let conversations = [];
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 模拟API客户端
        const apiClient = {
            async getConversations() {
                try {
                    const response = await fetch('http://localhost:3001/api/messages/conversations', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        return { success: true, data };
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    log(`❌ 获取对话列表失败: ${error.message}`);
                    return { success: false, error: error.message };
                }
            },
            
            async deleteConversation(id) {
                try {
                    const response = await fetch(`http://localhost:3001/api/messages/conversations/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        return { success: true, data };
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    log(`❌ 删除对话失败: ${error.message}`);
                    return { success: false, error: error.message };
                }
            }
        };
        
        // 模拟React组件的handleDeleteConversation函数
        async function handleDeleteConversation(conversationId, e) {
            e.stopPropagation(); // 防止触发对话选择
            
            log(`🗑️ 删除按钮被点击，对话ID: ${conversationId}`);
            
            const userConfirmed = confirm('Are you sure you want to delete this conversation? This action cannot be undone.');
            log(`👤 用户确认结果: ${userConfirmed}`);
            
            if (!userConfirmed) {
                log('❌ 用户取消删除');
                return;
            }
            
            log('✅ 用户确认删除，开始执行删除操作...');
            
            try {
                const response = await apiClient.deleteConversation(conversationId);
                
                if (response.success) {
                    log('🌐 API删除请求成功');
                    
                    // 更新本地状态
                    conversations = conversations.filter(conv => conv.id !== conversationId);
                    renderConversations();
                    
                    log('🔄 本地状态已更新');
                    log('✅ 删除操作完成');
                } else {
                    throw new Error(response.error || '删除失败');
                }
            } catch (error) {
                log(`❌ 删除对话失败: ${error.message}`);
                alert('Failed to delete conversation. Please try again later.');
            }
        }
        
        function renderConversations() {
            const container = document.getElementById('conversations');
            
            if (conversations.length === 0) {
                container.innerHTML = '<p>没有对话数据</p>';
                return;
            }
            
            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item">
                    <div>
                        <div class="conversation-title">${conv.title || 'New Conversation'}</div>
                        <div style="font-size: 12px; color: #888;">
                            ID: ${conv.id}<br>
                            创建时间: ${new Date(conv.created_at).toLocaleString()}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="handleDeleteConversation('${conv.id}', event)">
                        🗑️ 删除
                    </button>
                </div>
            `).join('');
        }
        
        async function loadConversations() {
            log('🔄 正在加载对话列表...');
            
            const response = await apiClient.getConversations();
            
            if (response.success) {
                conversations = response.data || [];
                log(`✅ 成功加载 ${conversations.length} 个对话`);
                renderConversations();
            } else {
                log(`❌ 加载对话列表失败: ${response.error}`);
            }
        }
        
        function testConfirmFunction() {
            log('🔔 测试confirm函数...');
            const result = confirm('这是一个测试确认对话框');
            log(`✅ confirm返回值: ${result}`);
        }
        
        // 监控confirm函数调用
        const originalConfirm = window.confirm;
        window.confirm = function(message) {
            log(`🔔 confirm函数被调用: "${message}"`);
            const result = originalConfirm.call(this, message);
            log(`📝 confirm返回值: ${result}`);
            return result;
        };
        
        // 页面加载时初始化
        window.onload = function() {
            log('📄 页面已加载');
            log('💡 点击"加载对话列表"按钮开始测试');
        };
    </script>
</body>
</html>
