<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除功能调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .conversation { border: 1px solid #ddd; margin: 10px 0; padding: 10px; border-radius: 5px; }
        .delete-btn { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
        .delete-btn:hover { background: #cc0000; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 删除功能调试工具</h1>
        
        <div>
            <button onclick="loadConversations()">📋 加载对话列表</button>
            <button onclick="clearLog()">🧹 清空日志</button>
            <button onclick="testNetworkConfig()">🌐 测试网络配置</button>
        </div>
        
        <div id="log" class="log"></div>
        
        <div id="conversations"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testNetworkConfig() {
            log('🌐 测试网络配置...');
            
            // 测试基本连接
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    log('✅ 后端健康检查成功: ' + JSON.stringify(data), 'success');
                } else {
                    log('❌ 后端健康检查失败: ' + response.status, 'error');
                }
            } catch (error) {
                log('❌ 网络连接失败: ' + error.message, 'error');
            }
        }
        
        async function loadConversations() {
            log('📋 开始加载对话列表...');
            
            try {
                const response = await fetch('/api/messages/conversations');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const conversations = await response.json();
                log(`✅ 成功加载 ${conversations.length} 个对话`, 'success');
                
                displayConversations(conversations);
                
            } catch (error) {
                log('❌ 加载对话失败: ' + error.message, 'error');
            }
        }
        
        function displayConversations(conversations) {
            const container = document.getElementById('conversations');
            
            if (conversations.length === 0) {
                container.innerHTML = '<p>没有找到对话</p>';
                return;
            }
            
            container.innerHTML = conversations.map(conv => `
                <div class="conversation">
                    <h3>${conv.title || 'New Conversation'}</h3>
                    <p><strong>ID:</strong> ${conv.id}</p>
                    <p><strong>创建时间:</strong> ${new Date(conv.created_at).toLocaleString()}</p>
                    <button class="delete-btn" onclick="deleteConversation('${conv.id}')">
                        🗑️ 删除对话
                    </button>
                </div>
            `).join('');
        }
        
        async function deleteConversation(conversationId) {
            log(`🗑️ 开始删除对话: ${conversationId}`);
            
            // 确认删除
            const confirmed = confirm('确定要删除这个对话吗？此操作无法撤销。');
            log(`👤 用户确认结果: ${confirmed}`);
            
            if (!confirmed) {
                log('❌ 用户取消删除操作');
                return;
            }
            
            try {
                log('🌐 发送删除请求...');
                
                const response = await fetch(`/api/messages/conversations/${conversationId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`📡 删除请求响应: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                log('✅ 删除成功: ' + JSON.stringify(result), 'success');
                
                // 重新加载对话列表
                log('🔄 重新加载对话列表...');
                await loadConversations();
                
            } catch (error) {
                log('❌ 删除失败: ' + error.message, 'error');
            }
        }
        
        // 页面加载时自动测试网络配置
        window.addEventListener('load', () => {
            log('🚀 页面加载完成，开始初始化...');
            testNetworkConfig();
        });
    </script>
</body>
</html>
